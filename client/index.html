<html>
<head>
<title>Hexx Demo</title>
<link rel="stylesheet" type="text/css" href="css/hexx.css"/>
<style>
body {
	font-family: Tahoma, Arial;
	position: relative;
}
.heading {
	font-size: 20px;
	width: 200px;
	text-align: center;
	margin: auto;
	padding-bottom: 5px;
}
.subheading {
	font-size: 12px;
	width: 400px;
	text-align: center;
	margin: auto;
	padding-bottom: 5px;
}
</style>
<script>
  var require = {
    baseUrl: "/js",
    paths: {
      "jquery": "lib/jquery-3.1.1.slim.min"
    },
    map: {
      "*": { "jquery": "jquery-private" }, 
      "jquery-private": { "jquery": "jquery" } 
    },
    deps: [ "App" ], 
    callback: function(App) { new App().open(); } 
  }
</script>
<script src="js/lib/require.js"></script>
</head>
<body>
<div id="heading" class="heading">Hexx Demo</div>
<div id="subheading" class="subheading">
	Drag items from the palette on the left and drop them into the grid on the right.
</div>
<div id="gridedit" class="gridedit">
	<div id="palette" class="palette"></div>
	<div class="canvasAndToolbar">
		<div id="canvas" class="canvas"></div>
		<div id="toolbar" class="toolbar"></div>
	</div>
</div>
</body>
</html>
